<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Japenta-Mart</a>
            </div>
        </nav>
    </header>
    
    <section>
        <div class="container w-75 p-3 mt-5 mb-5" style="background-color: white;">
            <div class="row">
                <div class="col text-center">
                    <h3>Manage Tanaman</h3>
                </div>
            </div>
            
            <div class="row">
                <a href="tambah.html" class="btn btn-secondary mb-3 ms-3" style="width: 12rem;"> + Tambah Tanaman</a>
            </div>

            <div class="row">
                <div class="col">
                    <table class="border table table-sm">
                        <th>
                            <td>No</td>
                            <td>Gambar</td>
                            <td>Nama</td>
                            <td>Deskripsi</td>
                            <td>Harga</td>
                            <td>Action</td>
                        </th>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container w-75 p-3 mt-5 mb-5" style="background-color: white;">
            <div class="row">
                <div class="col text-center">
                    <h3>Manage Pesanan</h3>
                </div>
            </div>
        
            <div class="row">
                <div class="col">
                    <table class="border table table-sm">
                        <th>
                            <td>No</td>
                            <td>Nama</td>
                            <td>Nomor Telepon</td>
                            <td>Alamat</td>
                            <td>Pesanan</td>
                            <td>Jumlah Pesanan</td>
                            <td>Total Harga</td>
                            <td>Action</td>
                        </th>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p class="text-center">@Copyright by Japenta - 2022</p>
    </footer>
</body>
</html>
